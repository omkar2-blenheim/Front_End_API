</svg>

  <div class="main-title">
    <div>
      <svg viewBox="0 0 24 24" title="robot">
        <path d="M5 5H15V9H9V15H5V5Z" fill="currentColor"/>
        <path d="M9 15V19H19V9H15V15H9Z" fill="currentColor" />
        <path d="M10 10H14V14H10V10Z" fill="currentColor" />

    <span>A. D. A.</span>

  </div>
  <div class="chat-area" id="message-box">
  </div>
  <div class="line"></div>
  <div id="initial" class="forminit">
    <button id="chatpreset" class="input-chatpreset" >Chat-initiate</button>
    <button id="buyer" class="input-buyer" >Buyer's Guide</button>
  </div>
  <div id="preset-holder" class="formpreset">
    <button id="Option-1" class="input-send1" onclick="framework(this)">I'm new to HRD Connect, I'd love to know what content might be most helpful for my role</button>
    <button id="Option-2" class="input-send2" onclick="framework(this)">I'm looking for something specific, it would be great to quickly see everything relevant in one place</button>
    <button id="Option-3" class="input-send3" onclick="framework(this)">I'm struggling with a specific challenge, I'd like to know how some of my peers are solving</button>
    <button id="Option-4" class="input-send4" onclick="framework(this)">I'm looking to explore new solutions and struggling to find independent information </button>
    <button id="Option-5" class="input-send5" onclick="framework(this)">I don't need any help, I'm just browsing for now</button>
    <button id="buyer-preset" class="input-buyerpreset">Buyer's Guide</button>


  </div>
  <div id="inputDiv" class="input-div">
    <input class="input-message" name="message" type="text" id="message" placeholder="Type your message ..." />
    <button class="input-send" onclick="send()">
      <svg style="width:24px;height:24px">
        <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
      </svg>
    </button>
